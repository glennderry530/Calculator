<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
</head>
<body>
    <div id="header">Header</div>
    <div id="main">Main
        <div id="calculator">Calculator
            <div id="displayContainer" class="LCD">displayContainer
                <div id="accum">Accumulator</div>
                <div id="display"></div>
            </div>
            <table class ="interface">
                <tr>
                    <td><button id="leftParenthesis" class="operator">(</button></td>
                    <td><button id="rightParenthesis" class="operator">)</button></td>
                    <td><button id="percentSign" class="operator">%</button></td>
                    <td><button id="clearEntry" class="operator">CE</button></td>
                </tr>
                <tr>
                    <td><button id="seven" class="numb">7</button></td>
                    <td><button id="eight" class="numb">8</button></td>
                    <td><button id="nine" class="numb">9</button></td>
                    <td><button id="divideSign" class="operator">รท</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="numb">4</button></td>
                    <td><button id="five" class="numb">5</button></td>
                    <td><button id="six" class="numb">6</button></td>
                    <td><button id="multiplySign" class="operator">x</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="numb">1</button></td>
                    <td><button id="two" class="numb">2</button></td>
                    <td><button id="three" class="numb">3</button></td>
                    <td><button id="minusSign" class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button id="zero" class="numb">0</button></td>
                    <td><button id="decimalPoint" class="numb">.</button></td>
                    <td><button id="equals" class="equals">=</button></td>
                    <td><button id="plusSign" class="operator">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="footer">Footer</div> 
</body>
</html>
